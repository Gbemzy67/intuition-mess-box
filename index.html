<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intuition Chat</title>

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at right, #0b3b3f, #000);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ====== WRAPPER ====== */
.chat-wrapper {
  width: 100%;
  max-width: 380px;
  height: 90vh;
  max-height: 620px;
  background: rgba(15, 25, 30, 0.75);
  border-radius: 24px;
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  padding: 16px;
  position: relative;
  transition: all .3s ease;
}

/* ADMIN MODE */
.chat-wrapper.admin {
  max-width: 900px;
  flex-direction: row;
  gap: 12px;
}

/* ====== HEADER ====== */
.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  font-weight: 600;
  padding-bottom: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-circle {
  width: 28px;
  height: 28px;
  border: 3px solid white;
  border-radius: 50%;
}

.connect-btn {
  padding: 6px 12px;
  border-radius: 12px;
  border: none;
  background: #0a84ff;
  color: white;
  font-size: 12px;
  cursor: pointer;
}

/* ====== ADMIN USERS ====== */
.users-panel {
  width: 220px;
  background: rgba(255,255,255,0.05);
  border-radius: 18px;
  padding: 12px;
  color: white;
  display: none;
  flex-direction: column;
}

.users-panel h4 {
  margin: 0 0 10px;
  font-size: 13px;
  opacity: .7;
}

.user-item {
  padding: 8px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 12px;
}

.user-item:hover {
  background: rgba(255,255,255,0.08);
}

.user-item.active {
  background: rgba(10,132,255,.4);
}

/* ====== CHAT ====== */
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-body {
  flex: 1;
  padding: 16px 0;
  overflow-y: auto;
}

.message {
  display: flex;
  margin-bottom: 14px;
}

.message.right { justify-content: flex-end; }

.avatar {
  width: 34px;
  height: 34px;
  background: linear-gradient(135deg, #7b5cff, #4b2cff);
  border-radius: 50%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
}

.bubble {
  max-width: 70%;
  padding: 12px 16px;
  background: rgba(255,255,255,0.08);
  color: white;
  border-radius: 18px;
}

.message.admin .bubble {
  background: rgba(10,132,255,.35);
}

.time {
  font-size: 10px;
  opacity: .6;
  margin-top: 4px;
}

/* ====== INPUT ====== */
.chat-input {
  display: flex;
  gap: 10px;
  padding-top: 10px;
  border-top: 1px solid rgba(255,255,255,0.1);
}

.chat-input input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 18px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: white;
}

.chat-input button {
  padding: 12px 18px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, #0a84ff, #005eff);
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-wrapper" id="app">

  <!-- USERS PANEL (ADMIN ONLY) -->
  <div class="users-panel" id="usersPanel">
    <h4>ACTIVE USERS</h4>
    <div id="usersList"></div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat-area">
    <div class="chat-header">
      <div class="header-left">
        <div class="logo-circle"></div>
        <span>INTUITION</span>
      </div>
      <button class="connect-btn" id="connectBtn">Connect Wallet</button>
    </div>

    <div class="chat-body" id="chatBody"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Type your messageâ€¦" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

<script>
/* ===== CONFIG ===== */
const BACKEND = "http://localhost:3000";
const ADMIN_WALLET = "0x7738c4cf6F513898fBa4099A6732d1E6314eB912".toLowerCase();

/* ===== STATE ===== */
let provider, signer, wallet;
let isAdmin = false;
let activeUser = null;

/* ===== UI ===== */
const app = document.getElementById("app");
const chatBody = document.getElementById("chatBody");
const usersPanel = document.getElementById("usersPanel");
const usersList = document.getElementById("usersList");
const input = document.getElementById("messageInput");

/* ===== HELPERS ===== */
function addMessage(sender, text) {
  const msg = document.createElement("div");
  msg.className = `message ${sender === "user" ? "right" : ""} ${sender === "admin" ? "admin" : ""}`;
  if (sender !== "user") {
    const av = document.createElement("div");
    av.className = "avatar";
    av.textContent = sender === "admin" ? "A" : "I";
    msg.appendChild(av);
  }
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerHTML = text;
  msg.appendChild(bubble);
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

/* ===== CONNECT ===== */
document.getElementById("connectBtn").onclick = async () => {
  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = await provider.getSigner();
  wallet = (await signer.getAddress()).toLowerCase();

  document.getElementById("connectBtn").textContent =
    wallet.slice(0,6)+"..."+wallet.slice(-4);

  if (wallet === ADMIN_WALLET) enableAdmin();
  else enableUser();
};

/* ===== MODES ===== */
function enableUser() {
  addMessage("ai","ðŸ‘‹ Welcome to Intuition. Ask your question.");
}

function enableAdmin() {
  isAdmin = true;
  app.classList.add("admin");
  usersPanel.style.display = "flex";
  addMessage("admin","ðŸ‘‘ Admin dashboard active.");
  loadUsers();
}

/* ===== ADMIN ===== */
async function loadUsers() {
  const res = await fetch(`${BACKEND}/admin/users`);
  const users = await res.json();
  usersList.innerHTML = "";
  users.forEach(u => {
    const div = document.createElement("div");
    div.className = "user-item";
    div.textContent = u.ens || u.wallet.slice(0,6)+"...";
    div.onclick = () => selectUser(u.wallet, div);
    usersList.appendChild(div);
  });
}

async function selectUser(w, el) {
  document.querySelectorAll(".user-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  activeUser = w;
  chatBody.innerHTML = "";
  const res = await fetch(`${BACKEND}/admin/conversation/${w}`);
  const msgs = await res.json();
  msgs.forEach(m => addMessage(m.sender, m.content));
}

/* ===== SEND ===== */
document.getElementById("sendBtn").onclick = async () => {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  if (isAdmin && activeUser) {
    addMessage("admin", text);
    await fetch(`${BACKEND}/admin/reply`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ to: activeUser, content: text })
    });
  } else {
    addMessage("user", text);
    await fetch(`${BACKEND}/message`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ wallet, content: text })
    });
  }
};
</script>

</body>
</html>
