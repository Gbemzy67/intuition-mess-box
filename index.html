<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intuition Chat</title>

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at right, #0b3b3f, #000);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ====== WRAPPER ====== */
.chat-wrapper {
  width: 100%;
  max-width: 380px;
  height: 90vh;
  max-height: 620px;
  background: rgba(15, 25, 30, 0.75);
  border-radius: 24px;
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  padding: 16px;
  position: relative;
  transition: all .3s ease;
}

/* ADMIN MODE */
.chat-wrapper.admin {
  max-width: 900px;
  flex-direction: row;
  gap: 12px;
}

/* ====== HEADER ====== */
.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  font-weight: 600;
  padding-bottom: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-circle {
  width: 28px;
  height: 28px;
  border: 3px solid white;
  border-radius: 50%;
}

.connect-btn {
  padding: 6px 12px;
  border-radius: 12px;
  border: none;
  background: #0a84ff;
  color: white;
  font-size: 12px;
  cursor: pointer;
}

/* ====== ADMIN USERS ====== */
.users-panel {
  width: 220px;
  background: rgba(255,255,255,0.05);
  border-radius: 18px;
  padding: 12px;
  color: white;
  display: none;
  flex-direction: column;
}

.users-panel h4 {
  margin: 0 0 10px;
  font-size: 13px;
  opacity: .7;
}

.user-item {
  padding: 8px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 12px;
}

.user-item:hover {
  background: rgba(255,255,255,0.08);
}

.user-item.active {
  background: rgba(10,132,255,.4);
}

/* ====== CHAT ====== */
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-body {
  flex: 1;
  padding: 16px 0;
  overflow-y: auto;
}

.message {
  display: flex;
  margin-bottom: 14px;
}

.message.right { justify-content: flex-end; }

.avatar {
  width: 34px;
  height: 34px;
  background: linear-gradient(135deg, #7b5cff, #4b2cff);
  border-radius: 50%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
}

.bubble {
  max-width: 70%;
  padding: 12px 16px;
  background: rgba(255,255,255,0.08);
  color: white;
  border-radius: 18px;
}

.message.admin .bubble {
  background: rgba(10,132,255,.35);
}

.message.flagged .bubble {
  background: rgba(255,0,0,.3);
}

.time {
  font-size: 10px;
  opacity: .6;
  margin-top: 4px;
}

/* ====== INPUT ====== */
.chat-input {
  display: flex;
  gap: 10px;
  padding-top: 10px;
  border-top: 1px solid rgba(255,255,255,0.1);
}

.chat-input input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 18px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: white;
}

.chat-input button {
  padding: 12px 18px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, #0a84ff, #005eff);
  color: white;
  cursor: pointer;
}

/* ====== SUBSCRIBE POPUP ====== */
.subscribe-popup {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(20,30,40,0.9);
  padding: 12px 16px;
  border-radius: 16px;
  display: flex;
  gap: 10px;
  flex-direction: column;
  color: white;
  z-index: 10;
}

.subscribe-popup button {
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
}

.monthly { background: #0a84ff; }
.yearly { background: #005eff; }
</style>
</head>

<body>

<div class="chat-wrapper" id="app">

  <!-- USERS PANEL (ADMIN ONLY) -->
  <div class="users-panel" id="usersPanel">
    <h4>ACTIVE USERS</h4>
    <div id="usersList"></div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat-area">
    <div class="chat-header">
      <div class="header-left">
        <div class="logo-circle"></div>
        <span>INTUITION</span>
      </div>
      <button class="connect-btn" id="connectBtn">Connect Wallet</button>
    </div>

    <div class="chat-body" id="chatBody"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Type your message‚Ä¶" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
<script>
/* ===== CONFIG ===== */
const BACKEND = "http://localhost:3000";
const ADMIN_WALLET = "0x7738c4cf6F513898fBa4099A6732d1E6314eB912".toLowerCase();
const MONTHLY_PRICE = 50;
const YEARLY_PRICE = 150;
const POLL_INTERVAL = 3000;

/* ===== STATE ===== */
let provider, signer, wallet;
let isAdmin = false;
let activeUser = null;
let subscribed = false;

/* ===== UI ELEMENTS ===== */
const app = document.getElementById("app");
const chatBody = document.getElementById("chatBody");
const usersPanel = document.getElementById("usersPanel");
const usersList = document.getElementById("usersList");
const input = document.getElementById("messageInput");
const connectBtn = document.getElementById("connectBtn");

/* ===== HELPERS ===== */
function addMessage(sender, text, flagged=false) {
  const msg = document.createElement("div");
  let cls = sender==="user"?"right": sender==="admin"?"admin":"";
  if(flagged) cls += " flagged";
  msg.className = `message ${cls}`;
  if(sender!=="user"){
    const av = document.createElement("div");
    av.className = "avatar";
    av.textContent = sender==="admin"?"A":"I";
    msg.appendChild(av);
  }
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerHTML = text;
  msg.appendChild(bubble);
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

/* ===== CONNECT WALLET ===== */
connectBtn.onclick = async () => {
  if(!window.ethereum) return addMessage("ai","‚ùå No wallet detected.");
  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = await provider.getSigner();
  wallet = (await signer.getAddress()).toLowerCase();

  connectBtn.textContent = wallet.slice(0,6)+"..."+wallet.slice(-4);

  if(wallet === ADMIN_WALLET) enableAdmin();
  else enableUser();
};

/* ===== MODES ===== */
function enableUser(){
  isAdmin=false;
  addMessage("ai","üëã Welcome to Intuition. Ask your question.");
  checkSubscription();
  startUserPolling();
}

function enableAdmin(){
  isAdmin=true;
  app.classList.add("admin");
  usersPanel.style.display="flex";
  addMessage("admin","üëë Admin dashboard active.");
  loadUsers();
  startAdminPolling();
}

/* ===== SUBSCRIPTION ===== */
async function checkSubscription(){
  try{
    const res = await fetch(`${BACKEND}/access/${wallet}`);
    const data = await res.json();
    subscribed = data.access;
    if(!subscribed) showSubscribePopup();
  }catch(e){ console.error(e); showSubscribePopup(); }
}

function showSubscribePopup(){
  if(document.getElementById("subscribePopup")) return;
  const popup=document.createElement("div");
  popup.id="subscribePopup";
  popup.className="subscribe-popup";
  popup.innerHTML=`<span>üîí Subscribe to unlock premium support:</span>`;

  const monthlyBtn=document.createElement("button");
  monthlyBtn.className="monthly";
  monthlyBtn.textContent=`Monthly - ${MONTHLY_PRICE} $TRUST`;
  monthlyBtn.onclick=()=> paySubscription(MONTHLY_PRICE);

  const yearlyBtn=document.createElement("button");
  yearlyBtn.className="yearly";
  yearlyBtn.textContent=`Yearly - ${YEARLY_PRICE} $TRUST`;
  yearlyBtn.onclick=()=> paySubscription(YEARLY_PRICE);

  popup.appendChild(monthlyBtn);
  popup.appendChild(yearlyBtn);
  document.querySelector(".chat-wrapper").appendChild(popup);
}

async function paySubscription(amount){
  try{
    addMessage("ai","üí≥ Confirm payment in wallet...");
    const trust=new ethers.Contract(
      "0xTRUST_TOKEN_ADDRESS", // replace with real token
      ["function transfer(address,uint256) returns (bool)"],
      signer
    );
    const tx=await trust.transfer("0x7738c4cf6F513898fBa4099A6732d1E6314eB912",ethers.parseUnits(amount.toString(),18));
    await tx.wait();
    subscribed=true;
    addMessage("ai","‚úÖ Subscription successful!");
    const popup=document.getElementById("subscribePopup");
    if(popup) popup.remove();
  }catch(e){ console.error(e); addMessage("ai","‚ùå Payment failed."); }
}

/* ===== POLLING ===== */
function startUserPolling(){
  setInterval(async()=>{
    if(!wallet) return;
    try{
      const res = await fetch(`${BACKEND}/conversation/${wallet}`);
      const msgs = await res.json();
      chatBody.innerHTML="";
      msgs.forEach(m=>addMessage(m.sender,m.content,m.flagged));
    }catch(e){ console.error(e); }
  },POLL_INTERVAL);
}

function startAdminPolling(){
  setInterval(async()=>{
    if(!wallet) return;
    try{
      const res = await fetch(`${BACKEND}/admin/users?wallet=${wallet}`);
      const users = await res.json();
      usersList.innerHTML="";
      users.forEach(u=>{
        const div=document.createElement("div");
        div.className="user-item";
        div.textContent = u.ens || u.wallet.slice(0,6)+"...";
        if(u.flagged) div.style.background="rgba(255,0,0,0.3)";
        div.onclick=()=> selectUser(u.wallet,div);
        if(activeUser===u.wallet) div.classList.add("active");
        usersList.appendChild(div);
      });

      if(activeUser){
        const res2 = await fetch(`${BACKEND}/admin/conversation/${activeUser}?wallet=${wallet}`);
        const msgs = await res2.json();
        chatBody.innerHTML="";
        msgs.forEach(m=>addMessage(m.sender,m.content,m.flagged));
      }

    }catch(e){ console.error(e); }
  },POLL_INTERVAL);
}

/* ===== ADMIN SELECT USER ===== */
async function selectUser(w,el){
  document.querySelectorAll(".user-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  activeUser=w;

  try{
    const res = await fetch(`${BACKEND}/admin/conversation/${w}?wallet=${wallet}`);
    const msgs = await res.json();
    chatBody.innerHTML="";
    msgs.forEach(m=>addMessage(m.sender,m.content,m.flagged));
  }catch(e){ console.error(e); }
}

/* ===== SEND MESSAGE ===== */
document.getElementById("sendBtn").onclick=async()=>{
  const text=input.value.trim();
  if(!text) return;
  input.value="";

  if(isAdmin && activeUser){
    addMessage("admin", text);
    await fetch(`${BACKEND}/admin/reply`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ admin: wallet, to: activeUser, content:text })
    });
  }else{
    if(!subscribed) { showSubscribePopup(); return; }
    addMessage("user", text);
    await fetch(`${BACKEND}/message`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ wallet, content:text })
    });
  }
};
</script>
</body>
</html>
